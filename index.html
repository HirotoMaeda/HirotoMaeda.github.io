<!DOCTYPE html>
<html>

<body>

  <head>
    <meta charset="UTF-8">
    <title>羊と狼の川渡りゲーム</title>
    <link rel="stylesheet" href="style.css">
    <h1>羊と狼の川渡りゲーム</h>
  </head>
  <section class="wrapper">
    <div class="container">
      <div class="content">
        <div class="area">
          <div id="left-bank">
            <img id="sheep1" class="sheep left" src="images\sheep.png" alt="sheep">
            <img id="sheep2" class="sheep left" src="images\sheep.png" alt="sheep">
            <img id="sheep3" class="sheep left" src="images\sheep.png" alt="sheep">
            <img id="wolf1" class="wolf left" src="images\wolf.png" alt="wolf">
            <img id="wolf2" class="wolf left" src="images\wolf.png" alt="wolf">
            <img id="wolf3" class="wolf left" src="images\wolf.png" alt="wolf">
          </div>
          <div id="left-river">
            <div id="boat-area" class="left">
              <img id="boat" class="left" src="images\boat.png" alt="boat">
            </div>
          </div>
          <div id="center-river"></div>
          <div id="right-river"></div>
          <div id="right-bank"></div>
        </div>
      </div>
    </div>
  </section>
  <div>
    <ul>
      <li>３匹の羊と３匹の狼が川岸に居ます　
        <img class="imgExa" src="images\sheep.png" alt="sheep">
        <img class="imgExa" src="images\sheep.png" alt="sheep">
        <img class="imgExa" src="images\sheep.png" alt="sheep">
        <img class="imgExa" src="images\wolf.png" alt="wolf">
        <img class="imgExa" src="images\wolf.png" alt="wolf">
        <img class="imgExa" src="images\wolf.png" alt="wolf">
      </li>
      <li>川には２匹まで乗れるボートが一艘あります　
        <img class="imgExa" src="images\boat.png" alt="boat">
      </li>
      <li>どちらかの岸で狼の数が羊より多くなると、狼は羊に襲い掛かります　　❌
        <img class="imgExa" src="images\sheep.png" alt="sheep">
        <img class="imgExa" src="images\sheep.png" alt="sheep">
        　＜　
        <img class="imgExa" src="images\wolf.png" alt="wolf">
        <img class="imgExa" src="images\wolf.png" alt="wolf">
        <img class="imgExa" src="images\wolf.png" alt="wolf">
      </li>
      <li>ボートは誰でも漕げます　
        <img class="imgExa" src="images\boat.png" alt="boat">
      </li>
      <li>全員無事に対岸に渡ってください</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
<footer>
</footer>
</html>
